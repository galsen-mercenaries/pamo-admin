<div class="card">
    <div class="card-header">
        <strong>Ajout News</strong>
    </div>
    <div class="card-body">
        <form [formGroup]="newForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="email-input">Titre</label>
                <div class="col-md-9">
                    <input type="text" id="titre" formControlName="titre" class="form-control" placeholder="Titre"
                        required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="email-input">Description</label>
                <div class="col-md-9">
                    <textarea type="textarea" id="description" formControlName="contenu" class="form-control"
                        placeholder="description" required> </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select3">Etat publication</label>
                <div class="col-md-9">
                    <select id="select3" name="select3" formControlName="is_actif" class="form-control form-control-sm">
                        <option value="0">Please select</option>
                        <option [ngValue]="true">Active</option>
                        <option [ngValue]="false">DÃ©sactive</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="file-input" required>Image</label>
                <div class="col-md-9">
                    <input type="file" id="image" formControlName="image_url"
                        (change)="handleFileInput($event.target.files)" />
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary">
                    <i class="fa fa-dot-circle-o"></i>Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
