<div class="card">
    <div class="card-header">
        <strong>Ajout Prestataire Matar</strong>
    </div>
    <div class="card-body">
        <form [formGroup]="prestataireForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name-input">Nom</label>
                <div class="col-md-9">
                    <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Nom" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="libelle-input">Libellé</label>
                <div class="col-md-9">
                    <input type="text" id="libelle" formControlName="libelle" class="form-control" placeholder="Libellé"
                        required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="numero-input">Numéro de téléphone</label>
                <div class="col-md-9">
                    <input type="text" id="numero" formControlName="numero" class="form-control" placeholder="Téléphone"
                        required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="email-input">Adresse</label>
                <div class="col-md-9">
                    <input type="text" id="email" formControlName="adresse" class="form-control" placeholder="Adresse"
                        required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select3">Statut</label>
                <div class="col-md-9">
                    <select id="select3" name="select3" formControlName="status" class="form-control form-control-sm">
                        <option value="0">Choix</option>
                        <option [ngValue]="true">Ouvert</option>
                        <option [ngValue]="false">Fermé</option>
                    </select>
                </div>
            </div>
            
            <div (click)="showMap()" class="form-group row">
                <label class="col-md-3 col-form-label" for="latitude">Latitude</label>
                <div class="col-md-9">
                    <input disabled type="text" formControlName="latitude" class="form-control"
                        placeholder="latitude" />
                </div>
            </div>
            <div (click)="showMap()" class="form-group row">
                <label class="col-md-3 col-form-label" for="longitude">Longitude</label>
                <div class="col-md-9">
                    <input disabled type="text" formControlName="longitude" class="form-control"
                        placeholder="longitude" />
                </div>
            </div>
            <div class="c-pointer">
                <button class="btn btn-sm btn-primary" (click)="showMap()">Afficher la carte</button>
            </div>
            <br>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary">
                    <i class="fa fa-dot-circle-o"></i>Enregistrer
                </button>
            </div>
        </form>
    </div>

</div>
