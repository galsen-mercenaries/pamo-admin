    <div class="card">
      <div class="card-header">
        <strong>Modification Catégorie</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onUpdate()" class="form-horizontal">
          <div *ngIf="this.data.userId" class="form-group row">
            <label class="col-md-3 col-form-label" for="userId">ID Utilisateur</label>
            <div class="col-md-9">
              <input type="text" id="userId" formControlName="userId" class="form-control"
                readonly />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="prenom">Prénom de l'utilisateur</label>
            <div class="col-md-9">
              <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Prénom de l'utilisateur"
                required />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="nom">Nom de l'utilisateur</label>
            <div class="col-md-9">
              <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Nom de l'utilisateur"
                required />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="adresse">Adresse</label>
            <div class="col-md-9">
              <input type="text" id="adresse" formControlName="adresse" class="form-control" placeholder="Adresse de l'utilisateur"
                required />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email">Email</label>
            <div class="col-md-9">
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Nom catégorie"
                required />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="numéro">Numéro de téléphone</label>
            <div class="col-md-9">
              <input type="text" id="numéro" formControlName="numéro" class="form-control" placeholder="Numéro"
                required />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="role">Rôle</label>
            <div class="col-md-9">
                <select formControlName="role" class="form-control" name="role" id="role">
                    <option value="ROLE_USER">Role User</option>
                    <option value="ROLE_MEDECIN">Role Medecin</option>
                    <option value="ROLE_ADMIN">Role Administrateur</option>
                </select>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="fa fa-dot-circle-o"></i>Modifier
            </button>
          </div>
        </form>
      </div>
    </div>
